<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSimonGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 id="title">! The Simon game !</h1>
        <h1 id="heading">

        </h1>
        <!-- start button -->


        <div class="container">
            <div class="row1">
                <div type="button" class="red btn" id="red"></div>
                <div class="green btn" id="green"></div>
            </div>

            <div class="side">👉🏻</div>
            <div id="start" class="start">Start</div>

            <div class="side">👈🏻</div>
            <div class="row2">

                <div class="yellow btn" id="yellow"></div>
                <div class="blue btn" id="blue"></div>
            </div>
        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>

</html>
